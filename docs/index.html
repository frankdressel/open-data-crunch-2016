<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <style>
  .axis--x path {
    display: none;
  }
  
  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  </style>
</head>
<body>
  
<div id='container'></div>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-dsv.v1.min.js"></script>
<script>

var container = d3.select('#container');

var parseTime = d3.timeParse("%Y-%m-%d %H:%M");

[
  'Dresden-Bergstraße.csv',
  'Dresden-Nord.csv',
  'Dresden-Winckelmannstr..csv',
].forEach(function(file) {
d3.csv("./data/" + file, type, function(error, data) {
  var div = container.append("div"),
    title = div.append("h2").append("a").text(file).attr("class", "filename").attr("href", "./data/" + file),
    svg = div.append("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  div.attr("width", 1000).attr("height", 650);
  svg.attr("width", width + 100).attr("height", height + 100);
  
  var x = d3.scaleTime().range([0, width]),
      y = d3.scaleLinear().range([height, 0]),
      z = d3.scaleOrdinal(d3.schemeCategory10);
  var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value || 0); });


  
  console.log(data);
  if (error) throw error;

  var cities = data.columns.slice(2).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, value: d[id]};
      })
    };
  });
  console.log(cities);
  
  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.value; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.value; }); })
  ]);
  

  z.domain(cities.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("µg/m³");

  var city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });
      
  city.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.value) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });
});
});

function type(d, _, columns) {
  d.date = parseTime(d.Datum + ' ' + d.Zeit);
  for (var i = 2, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +(d[c]||0);
  delete(d.Datum);
  delete(d.Zeit);
  return d;
}

</script>
</body>
</html>
